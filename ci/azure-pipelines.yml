# https://aka.ms/yaml

trigger:
- main


resources:
  repositories:
    - respository: develop-repo
      type: git
      name: devOps
      ref: develop



jobs:
- job: CookToast
  displayName: 'Cook Toast'
  pool:
    vmImage: 'VS2017-Win2016'
  steps:
    
  - template: ./scripts/azure-template.yaml@develop-repo


